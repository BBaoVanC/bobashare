[package]
name = "bobashare-web"
version = "0.1.0"
authors = ["BBaoVanC <bbaovanc@bbaovanc.com>"]
edition = "2021"
description = "Simple ephemeral file sharing service"
repository = "https://github.com/BBaoVanC/bobashare"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
axum = { version = "0.6.0-rc.2", features = ["headers", "multipart"] }
bobashare = { version = "0.1.0", path = "../bobashare" }
chrono = { version = "0.4.22", features = ["serde"] }
clap = { version = "4.0.12", features = ["derive"] }
displaydoc = "0.2.3"
futures-util = "0.3.24"
hyper = "0.14.20"
# infer = { version = "0.9.0", default-features = false }
mime = "0.3.16"
mime-db = "1.6.0"
serde = "1.0.145"
serde-error = "0.1.2"
serde_json = "1.0.85"
thiserror = "1.0.35"
tokio = { version = "1.21.1", features = ["full"] }
tokio-util = { version = "0.7.4", features = ["io"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["trace", "request-id"] }
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
tree_magic_mini = "3.0.3"
url = "2.3.1"

[dev-dependencies]
pretty_assertions = "1.3.0"
