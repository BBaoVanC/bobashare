[package]
name = "bobashare"
version = "0.1.0"
authors = ["BBaoVanC <bbaovanc@bbaovanc.com>"]
edition = "2021"
description = "Simple ephemeral file sharing service"
repository = "https://github.com/BBaoVanC/bobashare"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.0-rc.2", features = ["multipart"] }
hyper = { version = "0.14.20", features = ["full"] }
tokio = { version = "1.20.1", features = ["full"] }

tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }

serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"

anyhow = "1.0.62"
thiserror = "1.0.33"
rand = "0.8.5"
chrono = { version = "0.4.22", features = ["serde"] }
# mime = "0.3.16"
futures-core = "0.3.24"
futures-util = "0.3.24"
clap = { version = "3.2.20", features = ["derive"] }
relative-path = { version = "1.7.2", features = ["serde"] }
# log = "0.4.17"

[dev-dependencies]
pretty_assertions = "1.2.1"
